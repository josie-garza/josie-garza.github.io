<!DOCTYPE html>
<html>
  <head>
    <title>WORK IN progress</title>
    <link rel="icon" href="https://github.com/hackclub/dinosaurs/raw/master/smart_dinosaur_docs.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
body, html {
    height: 100%;
    margin: 0;
}

.bgimg-1 {
  background-image: url("img_parallax.jpg");
  height: 100%;
}

.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

.bg {
    /* The image used */
    background-image: url("DSC00694.JPG");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: right;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }
    </style>

  </head>
  <body>

    <div class="topnav">
      <a class="active" href="#home"><i class="fa fa-home"></i></a>
      <a href="#contact">Contact</a>
      <a href="#blog">Blog</a>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
      <a href="#education">Education</a>
      <a href="about.html">About</a>
    </div>

    <div class="bg"></div>

    <div class="bgimg-1">
      <div class="caption">
        <span class="border">JOSIE GARZA</span><br>
        <span class="border">WELCOME TO MY WEBSITE!</span>
      </div>
    </div>

    <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("topnav").style.top = "0";
      } else {
        document.getElementById("topnav").style.top = "-50px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>

  </body>
</html>
